<div class="row">
    <div class="col-md-12 col-lg-12">
        <div class="page-header">
            <h1>Entries - Add</h1>
        </div>
        <p class="alert alert-danger" ng-show="!status">
            <i class="fa fa-exclamation-triangle"></i>
            {{ exception }}
        </p>
        <form name="form" ng-submit="process()" novalidate>
            <div
                class="form-group"
                ng-class="{'has-error': !status || form.date.$invalid}"
                >
                <label for="date">Date</label>
                <input
                    autocomplete="off"
                    class="datetimepicker form-control"
                    id="date"
                    name="date"
                    ng-model="date"
                    required
                    type="text"
                >
            </div>
            <div
                class="form-group"
                ng-class="{'has-error': !status || form.distanceValue.$invalid}"
                >
                <label for="distance">Distance</label>
                <input
                    autocomplete="off"
                    class="form-control"
                    id="distance"
                    name="distanceValue"
                    ng-model="distanceValue"
                    required
                    type="number"
                    >
                <select
                    class="form-control pull-right"
                    ng-model="distanceUnit"
                    ng-options="option for option in distanceUnits"
                    ></select>
            </div>
            <div
                class="form-group"
                ng-class="{'has-error': !status || form.timeValue.$invalid}"
                >
                <label for="time">Time</label>
                <input
                    autocomplete="off"
                    class="form-control"
                    id="time"
                    name="timeValue"
                    ng-model="timeValue"
                    required
                    type="number"
                >
                <select
                    class="form-control pull-right"
                    ng-model="timeUnit"
                    ng-options="option for option in timeUnits"
                    ></select>
            </div>
            <div class="form-group">
                <button
                    class="btn btn-success"
                    ng-disabled="form.$invalid"
                    type="submit"
                    >
                    <i class="fa fa-fw fa-dot-circle-o"></i>
                    Submit
                </button>
                <button class="btn btn-danger" type="reset">
                    <i class="fa fa-fw fa-circle-o"></i>
                    Reset
                </button>
            </div>
        </form>
    </div>
</div>
